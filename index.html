<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/favicon/icons8-calculator-96 (2).png" type="image/x-icon">
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/queries.css" />
    <script defer src="/js/config.js"></script>
    <script defer src="/js/app.js"></script>
    <title>Tip Calculator</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <h1 class="main-text">Tip <br />calculator</h1>
        <div class="app-container">
          <!-- ****************************** -->
            <!-- LEFT SIDE -->
            <!-- ****************************** -->
          <form action="" class="form">
            <div class="left">
              <div class="bill-container">
                <div class="text-box">
                  <label for="bill" class="text-sm-left">Bill
                  </label> 
                  <p class="bill-text-error">Only numbers!</p>
                </div>           
                <input type="text" autocomplete="off" id="bill" name="bill" placeholder="0"  />
              </div>
              <div class="tip-container">
                <p class="text-sm-left">Select tip %</p>
                <div class="all-tips">
                  <input class="tips" type="radio" name="percent" id="5" value="5"></input>
                  <label for="5" class="tip-labels">5%</label>
                  <input class="tips" type="radio" name="percent" id="10" value="10"></input>
                  <label for="10" class="tip-labels">10%</label>
                  <input class="tips"   type="radio" name="percent" id="15" value="15"></input>
                  <label for="15" class="tip-labels">15%</label>
                  <input class="tips"   type="radio" name="percent" id="25" value="25"></input>
                  <label for="25" class="tip-labels">25%</label>
                  <input class="tips"   type="radio" name="percent" id="50" value="50"></input>
                  <label for="50" class="tip-labels">50%</label>
                  <input class="cus-tip"  type="text" autocomplete="off" placeholder="Custom" id="custom-tip" value="" />
                </div>
              </div>
              <div class="num-people-container">
                <div class="text-box">
                  <label for="num-people" class="text-sm-left"
                  >Number of People
                  </label>
                  <p class="num-people-text-error">Must be an integer!</p>
                </div>            
                  <input
                    type="text"
                    autocomplete="off"
                    id="num-people"
                    name="num-people"
                    placeholder="1"
                  />          
              </div>
            </div>
            <!-- ****************************** -->
            <!-- RIGHT SIDE -->
            <!-- ****************************** -->
            <div class="right">
              <div class="calc-container">
               <div class="results">
                <div class="result-container tip-amount">
                  <p class="">Tip Amount <br><span>/person</span></p>
                  <h2 id="total--tip">$0.00</h2>
                </div>
                <div class="result-container bill-amount">
                  <p class="">Total <br><span>/person</span></p>
                  <h2 id="total--bill">$0.00</h2>
                </div>
               </div>
                <button type="reset" id="reset-btn">RESET</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
